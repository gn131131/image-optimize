server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip for text assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml application/xml+rss;
    gzip_min_length 1024;

    # Cache immutable hashed assets aggressively
    location ~* \.(?:js|css|woff2?|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    # Images cache (can still be replaced by user refresh)
    location ~* \.(?:png|jpe?g|webp|avif|gif|ico|svg)$ {
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # API proxy to backend service name defined in docker-compose
    location /api/ {
        proxy_pass http://backend:4000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location = /metrics { proxy_pass http://backend:4000/metrics; }
    location = /health { proxy_pass http://backend:4000/health; }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
